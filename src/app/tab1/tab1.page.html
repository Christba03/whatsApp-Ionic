<ion-header>
  <ion-toolbar>
    <ion-title class="whatsapp-title">WhatsApp</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="onCameraClick()">
        <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="onSearchClick()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="onMenuClick()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="whatsapp-title">WhatsApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-buttons class="horizontal-button-group">
    <ion-button id="all" class="radio-btn" (click)="toggleButton('all')" >All</ion-button>
    <ion-button id="group" class="radio-btn" (click)="toggleButton('group')">Group</ion-button>
    <ion-button id="favorites" class="radio-btn" (click)="toggleButton('favorites')">Favorites</ion-button>
    <ion-button id="not-read" class="radio-btn" (click)="toggleButton('not-read')">Not Read</ion-button>
  </ion-buttons>
  <app-floating-button></app-floating-button>

  <app-item-card
    [title]="'Custom Title'"
    [description]="'Custom Description'"
    [time]="'10:00 a.m.'"
    [badge]="15">
  </app-item-card>

  <app-item-card
  title="Item with Icon"
  description="This is an item with an optional icon."
  time="4:00 PM"
  badge="15"
  icon="star"
></app-item-card>
<app-item-card
title="Item with Icon"
description="This is an item with an optional icon."
icon="star"
></app-item-card>
</ion-content>
